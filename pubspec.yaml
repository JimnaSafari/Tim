name: flutter_app
description: A Flutter application converted from React TypeScript.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.3.4
  flutter_riverpod: ^2.5.1
  go_router: ^13.2.0
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  pdf: ^3.10.7
  printing: ^5.11.1
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 